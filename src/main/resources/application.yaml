spring:
  datasource:
    username: pet-store
    password: pet-store
    url: jdbc:mysql://localhost:3306/pet-store

  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect
    show-sql: true
    defer-datasource-initialization: true

  sql:
    init:
      mode: always
